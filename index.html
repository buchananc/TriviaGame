<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fuller House Trivia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Abel|Baloo+Paaji|Bubblegum+Sans|Carme|Didact+Gothic|Rammetto+One" rel="stylesheet">
        <link href="assets/css/reset.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    </head>
        <body>
            <div class="container">
                <div id="welcomeScreen">
                    <h3>Welcome to</h3>
                    <div id="fullerLogo">
                        <img src="assets/images/FullerHouseLogo.png" alt="Fuller House Logo" id="fullerImg">
                    </div>
                    <h2>Trivia</h2>
                    <br>
                    <p class="directions">You will have 1 minute to answer 10 questions.</p>
                    <div id="startDiv">
                        <button type="button" id="startbtn" class="btn btn primary">Got it Dude!</button>
                    </div>
                </div>
            </div>

            <div class="quiz-container">
                <div id="timeLeft"></div>       
                <div id="quiz"></div>
            </div>
            <div id="button-container">
                <button id="previous">Previous Question</button>
                <button id="next">Next Question</button>
                <button id="submit">Submit Quiz</button>
            </div>
            <div id="timeLeft"></div>
            <div id="results">
                <div id="numberRight"></div>
                <div id="numberWrong"></div>
                <div id="numberUnanswered"></div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./assets/javascript/app.js"></script>
    </body>   
</html>
